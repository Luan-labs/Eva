<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EVA Login</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    z-index: -1;
}

.container {
    width: 95%;
    max-width: 380px;
    background: rgba(30, 41, 59, 0.85);
    padding: 35px;
    border-radius: 18px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    animation: fadeIn 0.4s ease-in-out;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
    letter-spacing: 1px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    outline: none;
    background: #334155;
    color: white;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    transition: 0.2s ease;
}

button:hover {
    transform: scale(1.05);
}

.divider {
    text-align: center;
    margin: 20px 0;
    font-size: 13px;
    opacity: 0.6;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">
    <h2>EVA</h2>

    <form method="POST">
        <input name="username" placeholder="Usuário" required>
        <input name="password" type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <div class="divider">Criar nova conta</div>

    <form action="/register" method="POST">
        <input name="username" placeholder="Novo usuário" required>
        <input name="password" type="password" placeholder="Nova senha" required>
        <button type="submit">Registrar</button>
    </form>
</div>

<!-- Biblioteca de partículas -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "color": { "value": "#3b82f6" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#3b82f6",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 2
    }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "repulse" }
    }
  }
});
</script>

</body>
</html>
